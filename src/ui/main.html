<!DOCTYPE html>
<html>

<head>
    <title>Monday</title>
    <link rel="stylesheet" href="../../assets/css/photon.min.css">
    <link rel="stylesheet" href="../../assets/css/monday.css">

    <script src="../../assets/js/projects.js" charset="utf-8"></script>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <!-- Sidebar -->
                <div class="pane-mini sidebar">
                    <nav class="nav-group">
                        <a class="nav-group-item active">
                            <span class="icon icon-home"></span>
                        </a>
                    </nav>
                </div>

                <!-- Middle -->
                <div class="pane">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <div id="projects-list"></div>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default pull-right">
                    Quit
                </button>
            </div>
        </footer>
    </div>
</body>

</html>
